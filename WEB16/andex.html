<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-chirt my hero academia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>T-chirt my hero academia</h1>
        <div id="container">
            <img id="img" src="z.jpeg" alt="">
        </div>
        <div class="cart-icon">
            <img src="minus-sign.png" alt="Cart Icon">
            <span>0</span>
            <img src="plus.png" alt="Cart Icon">
        </div>
        <div class="product-info">
            <h2>200$</h2>
            <div class="cart-icon"><img src="heart.png" alt="heart Icon"></div>
        <div class="add-review">
            <h3>Add Your Review</h3>
            <form id="review-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>
                
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <section id="about">
        <div class="total-box">
            <span>Total:</span>
            <span id="total-value">0</span>
            <img src="shopping-cart.png" alt="Shopping Cart Icon" class="cart-icon2">
        </div>
    </section>
</body>
</html>
